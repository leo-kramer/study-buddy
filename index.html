<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a src="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- Animation -->
  <div class="animation"></div>

  <!-- Pomodoro -->

  <div class="pomodoro">
    <div class="timer">
      <input class="minutes" type="tel" value="25">
      <p>:</p>
      <input class="seconds" type="tel" value="00">
    </div>

    <div class="controls">
      <div class="stop"><span class="material-symbols-outlined">stop</span></div>
      <div class="play"><span class="material-symbols-outlined">play_arrow</span></div>
      <div class="skip"><span class="material-symbols-outlined">skip_next</span></div>
    </div>
  </div>

  <script type="module" src="assets/ts/imports.ts"></script>
  <script type="module" src="assets/ts/main.ts"></script>
</body>
</html>
